<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipient Registration - RapidBlood</title>
  <link rel="stylesheet" href="css/recipient-registration.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="container">
      <span class="logo"><i class="fas fa-heartbeat"></i> RapidBlood</span>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="donor-registration.html">Donor Registration</a></li>
        <li><a href="recipient-registration.html" class="active">Recipient Registration</a></li>
        <li class="language-switcher">
          <select id="languageSelect" onchange="changeLanguage(this.value)">
            <option value="en">üá∫üá∏ English</option>
            <option value="bn">üáßüá© ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
          </select>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main-container">
    <div class="form-container">
      <div class="form-header">
        <div class="form-icon">
          <i class="fas fa-search"></i>
        </div>
        <h2 data-i18n="findBloodDonors">Find Blood Donors</h2>
        <p data-i18n="findBloodDonorsDesc">Register to connect with available blood donors in your area</p>
      </div>
      
      <form onsubmit="registerRecipient(event)" class="registration-form">
        <div class="form-group">
          <label for="name"><i class="fas fa-user"></i> <span data-i18n="fullName">Full Name</span></label>
          <input type="text" id="name" name="name" data-i18n-placeholder="fullNamePlaceholder" placeholder="Enter your full name" required />
        </div>
        
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> <span data-i18n="emailAddress">Email Address</span></label>
          <input type="email" id="email" name="email" data-i18n-placeholder="emailPlaceholder" placeholder="Enter your email" required />
        </div>
        
        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> <span data-i18n="phoneNumber">Phone Number</span></label>
          <input type="tel" id="phone" name="phone" data-i18n-placeholder="phonePlaceholder" placeholder="Enter your phone number" required />
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> <span data-i18n="password">Password</span></label>
          <input type="password" id="password" name="password" data-i18n-placeholder="passwordPlaceholder" placeholder="Create a password" required />
        </div>
        
        <div class="form-group">
          <label for="confirm"><i class="fas fa-lock"></i> <span data-i18n="confirmPassword">Confirm Password</span></label>
          <input type="password" id="confirm" name="confirm" data-i18n-placeholder="confirmPasswordPlaceholder" placeholder="Confirm your password" required />
        </div>

        <div class="form-group">
          <label for="blood"><i class="fas fa-tint"></i> <span data-i18n="requiredBloodGroup">Required Blood Group</span></label>
          <select id="blood" name="blood" required>
            <option value="" data-i18n="selectRequiredBloodGroup">Select required blood group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location"><i class="fas fa-map-marker-alt"></i> <span data-i18n="location">Location</span></label>
          <input type="text" id="location" name="location" data-i18n-placeholder="locationPlaceholder" placeholder="Enter your city (e.g. Dhaka)" required />
        </div>

        <button type="submit" class="register-btn">
          <i class="fas fa-search"></i> <span data-i18n="registerAsRecipient">Register as Recipient</span>
        </button>
      </form>
      
      <div class="form-footer">
        <p data-i18n="alreadyHaveAccount">Already have an account? <a href="login.html"><i class="fas fa-sign-in-alt"></i> <span data-i18n="loginHere">Login here</span></a></p>
      </div>
    </div>
  </div>

  <script src="js/languages.js"></script>
  <script>
    // Language switcher function
    function changeLanguage(lang) {
      if (LanguageManager.changeLanguage(lang)) {
        // Update language selector
        document.getElementById('languageSelect').value = lang;
        
        // Show success message
        showLanguageNotification(lang);
      }
    }
    
    // Show language change notification
    function showLanguageNotification(lang) {
      const langNames = { en: 'English', bn: '‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ' };
      const message = lang === 'bn' ? 
        `‡¶≠‡¶æ‡¶∑‡¶æ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá: ${langNames[lang]}` : 
        `Language changed to: ${langNames[lang]}`;
      
      // Create notification
      const notification = document.createElement('div');
      notification.className = 'language-notification';
      notification.innerHTML = `
        <div class="notification-content">
          <i class="fas fa-globe"></i>
          <span>${message}</span>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // Animate in
      setTimeout(() => notification.classList.add('show'), 100);
      
      // Remove after 3 seconds
      setTimeout(() => {
        notification.classList.remove('show');
        setTimeout(() => {
          if (document.body.contains(notification)) {
            document.body.removeChild(notification);
          }
        }, 300);
      }, 3000);
    }
    
    // Initialize language system
    document.addEventListener('DOMContentLoaded', function() {
      LanguageManager.init();
      
      // Set current language in selector
      const currentLang = LanguageManager.getCurrentLanguage();
      document.getElementById('languageSelect').value = currentLang;
    });
  </script>
  <script src="js/api.js"></script>
  <script src="js/socket-service.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
